<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="src/images/cartas.png" type="image/x-icon">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <title>Cartas aleatórias do baralho</title>
</head>

<body>
    <div class="container">
        <div class="card-information">
            <div class="header">
                <img src="src/images/espadas.png" alt="" aria-hidden="true">
                <img src="src/images/ouro.png" alt="" aria-hidden="true">

                <div class="title">
                    <h1>Carta aleatória do baralho</h1>
                </div>

                <img src="src/images/copas.png" alt="" aria-hidden="true">
                <img src="src/images/paus.png" alt="" aria-hidden="true">
            </div>

            <div class="deck-card">
                <img id="deck-card" src="">
            </div>

            <div class="deck-card-name">
                <p id="number">este é o numero da carta</p>
                <p id="card-suit">este é o naipe da carta</p>
            </div>

            <a class="button">
                <img src="src/images/cartas.png" alt="botão de sortear cartas" id="button">
            </a>
        </div>
    </div>

    <script src="src/js/index.js"></script>
</body>

</html>
